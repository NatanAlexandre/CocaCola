<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP Fecaf</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/code.js" defer type="module"></script>
</head>
<body>
    <header>
        <img src="./imgs/UniFECAF.png" alt="logo UniFecaf" class="logo">
    </header>
    <main>
        <h1>Cadastre um endereço</h1>
        <form >
            <div class="container">
                <div class="left">
                    <label for="cep">CEP: </label>
                    <input type="text" name="txtcep" maxlength="9" id="cep" autocomplete="off">
                    <label for="rua">Rua/Avenida: </label>
                    <input type="text" id="rua" autocomplete="off">
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" autocomplete="off">
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" autocomplete="off">
                </div>
                <div class="right">
                    <label for="estado">Estado: </label>
                    <input type="text" id="estado" autocomplete="off">
                    <label for="complemento">Complemento: </label>
                    <input type="text" id="complemento" autocomplete="off">
                    <label for="numero">Número: </label>
                    <input type="text" id="numero" autocomplete="off">
                </div>
            </div>
            <div class="buttons">
                <button type="reset" class="limpar">Limpar</button>
                <button type="button" class="enviar" id="consultar">Salvar</button>
            </div>
        </form>
    </main>
</body>
</html>
